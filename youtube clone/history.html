<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube History</title>
    <link rel="stylesheet" href="history.css">
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <div>
        YouTube
        <img src="Youtube_logo.png" alt="YouTube Logo" id="logo" />
      </div>
      <div id="inputBox">
        <input
          type="text"
          name="search-text"
          placeholder="Search"
        />
        <button>Search</button>
      </div>
      <div>
        <button id="Create">+ Create</button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <a href="./index.html">HOME</a>
      <div id="history">History</div>
      <div id="iframe-container"></div>
    </main>

    <script>
      const historyText = localStorage.getItem("yt_history");
      const historyArray = JSON.parse(historyText).reverse();

      const root = document.getElementById("iframe-container");
      historyArray.forEach((videoId) => {
        const newCard = document.createElement("div");
        newCard.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen >
                </iframe>
            `;
        root.appendChild(newCard);
      });
    </script>
  </body>
</html>
